<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8bf25019fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Pinterest card</title>
  </head>
  <body>
    <div class="main-section">
      <img src="./img-1.jfif" alt="pinterest-img" />
      <div class="save-btn">
        <p>save</p>
      </div>
      <div class="btm-icon-wrapper">
        <div class="width-wrap">
          <div class="img-info-tab">
            <i class="fa-solid fa-arrow-up"></i>
            <div>
              <p>bookeventz.com</p>
            </div>
          </div>
        </div>
        <div class="width-wrap2">
          <div class="upload-icon">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
          </div>
        </div>
        <div class="width-wrap2">
          <div class="upload-icon more-icon">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
